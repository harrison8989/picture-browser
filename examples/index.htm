<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="picture-browser" content="images/test1, images/test2">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <title>Picture Browser</title>

    <style>
      #picture-browser-photo {
        float: left;
        padding-right: 1rem;
        width: 800px;

      #picture-browser-photo img {
